<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }

      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet"></link>
</head>

<body ng-app="myApp" class="ng-cloak">
	<span ng-controller="AuthController as ctrl">{{ctrl.id()}}</span>
    <div class="generic-container" ng-controller="StaffController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Log in </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit(ctrl.redir)" name="myForm" class="form-horizontal">
                     
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Username</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.staff.username" name="username" class="form-control input-sm" placeholder="Enter your username." required />
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.username.$error.required">This is a required field</span>
                                      <span ng-show="myForm.username.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Password</label>
                              <div class="col-md-7">
                                  <input type="password" ng-model="ctrl.staff.password" name="password"  class="form-control input-sm" placeholder="Enter your password."/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.password.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="Log in" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.js"></script>
      <script src="https://vitalets.github.io/checklist-model/checklist-model.js"></script>
      <script src="js/app.js"></script>
      <script src="js/service/staff_service.js"></script>
      <script src="js/controller/staff_controller.js"></script>
	</body>
</html>
