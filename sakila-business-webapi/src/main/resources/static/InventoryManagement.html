<html>
<head>
<title>Inventory Management</title>
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-minlength {
	background-color: yellow;
}

.email.ng-valid {
	background-color: lightgreen;
}

.email.ng-dirty.ng-invalid-required {
	background-color: red;
}

.email.ng-dirty.ng-invalid-email {
	background-color: yellow;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/app.css" rel="stylesheet"></link>
</head>
<body ng-app="myApp" class="ng-cloak">
<span ng-controller="AuthController as ctrl">{{ctrl.id()}}</span>
	<div class="generic-container" ng-controller="InventoryController as ctrl">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="lead">Inventory Management - List of Film </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Film</th>
							<th>Number</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="film in ctrl.films">
							<td><span ng-bind="film.filmId"></span></td>
							<td><span ng-bind="film.title"></span></td>
							<td><span ng-bind="film.quantity > 0 ? film.quantity : 0"></span></td>
							<td>
								<button type="button" ng-click="ctrl.createInventory(film)"
									class="btn btn-success custom-width">Add</button><!-- disabled='{{film.quantity > 0 ? "false" : "true"}}' -->
								<button type="button" ng-click="ctrl.deleteInventory(film)" 
									ng-disabled='film.quantity > 0 ? false : true'
									class="btn btn-danger custom-width">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.js"></script>
      <script src="https://vitalets.github.io/checklist-model/checklist-model.js"></script>
	<script src="js/app.js"></script>
	<script src="js/service/inventory_service.js"></script>
	<script src="js/service/film_service.js"></script>
	<script src="js/controller/inventory_controller.js"></script>
	<script src="js/controller/film_controller.js"></script>
</body>
</html>
